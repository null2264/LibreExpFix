name: Build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image: openjdk:17-jdk
      options: --user root

    steps:
    - uses: actions/checkout@v2.2.0
    - run: ./gradlew build
    - uses: actions/upload-artifact@v2
      with:
        name: build-artifacts
        path: build/libs/