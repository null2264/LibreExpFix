name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: ./.github/actions/setup
    - name: "Build LibreExpFix"
      run: ./gradlew build
    - uses: actions/upload-artifact@v2
      with:
        name: build-artifacts
        path: build/libs/